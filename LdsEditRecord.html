<template>
    <lightning-card title="LDS Edit Record" icon-name="custom:custom54">
        <div class="slds-m-around_small">
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectApiName}
            >
        <lightning-input-field field-name="status"></lightning-input-field>
        <lightning-input-field field-name="Subject"></lightning-input-field>
        <lightning-button type="submit" label="Update Case"></lightning-button>
        </lightning-record-edit-form>
        </div>
        <div class="slds-m-around_small">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                layout-type="Full"
                mode="edit"
                columns="2"
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}                
            ></lightning-record-form>
        </div>
    </lightning-card>
</template>
